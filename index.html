<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        #studentList li {
            margin: 5px 0;
            color: yellowgreen;

           

        }
        button{
            background-color: blue;
            color: yellow;
            border-radius: 40px;
            border: 4px solid gray;
        }
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input:focus{
            background-color: aliceblue;
        }
    </style>
</head>
<body bgcolor="gray"></body>


    <h1>Enter Name and Marks Here</h1>
    <br>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
    <input type="number" id="marks" placeholder="Type your marks here">
    <br><br>
    <div id="studentList"></div>


    <button onclick="addStudent()">Submit</button>
    <script>
        // Initialize the students array
        var students = [];

        
        function addStudent() {
            // Get values from input fields
            var name = document.getElementById('name').value.trim();
            var marks = parseInt(document.getElementById('marks').value.trim());
            

            // Validate input
            if (!name || isNaN(marks)) {
             document.getElementById('studentList').innerHTML ='Please enter valid input !!!!!!!!!!!!!!!!!!!!!!!!!!!!!';
                return;
            }


            // Create a student object and add to the array
            var student = {
                name: name,
                marks: marks
            };


            students.push(student);

            // Sort students by marks in descending order
            students.sort((a, b) => b.marks - a.marks);


            // Display the students
            displayStudents();

        }

        function displayStudents() {
            var studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Clear existing list


            students.forEach((student, index) => {
                // Create a new list item
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${student.name} :::.........::::${student.marks} marks`;
                studentList.appendChild(li); // Append create the item to the list

                
            });
        }
    </script>
</body>
</html>
